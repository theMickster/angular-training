<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div
        class="card-header text-white bg-linkedin"
        role="heading"
        aria-level="1"
      >
        <i class="fas fa-users fa-lg me-2"></i><span>Authors</span>
      </div>

      <div class="card-body" *ngIf="authors$ | async as authors">
        <p>
          <a class="btn btn-success" title="Create new author">
            <i class="fas fa-user-plus me-2"></i
            ><span class="float-right">Create New</span>
          </a>
        </p>
        <div class="table-responsive">
          <table id="author-list-table" class="table table-borderless">
            <thead>
              <tr>
                <th>Id</th>
                <th>Author Code</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let author of authors">
              <tr>
                <td>{{ author.authorId }}</td>
                <td>{{ author.authorCode }}</td>
                <td>{{ author.firstName }}</td>
                <td>{{ author.lastName }}</td>
                <td>{{ author.fullName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

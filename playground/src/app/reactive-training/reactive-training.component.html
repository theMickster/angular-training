<div class="card">
  <div class="card-header text-white bg-instagram">Group 1</div>
  <div class="card-body">
    <button
      id="btn01"
      type="button"
      class="btn btn-primary btn-lg me-2"
      (click)="btn01Click()"
    >
      <span> One <i class="fas fa-baseball-ball"></i> </span>
    </button>
    <button
      id="btn02"
      type="button"
      class="btn btn-danger btn-lg me-2"
      (click)="btn02Click()"
    >
      <span> Two <i class="fas fa-football-ball"></i> </span>
    </button>
    <button
      id="btn03"
      type="button"
      class="btn btn-success btn-lg me-2"
      (click)="btn03Click()"
    >
      <span> Three <i class="fas fa-golf-ball"></i> </span>
    </button>
    <button
      id="btn04"
      type="button"
      class="btn btn-info btn-lg me-2"
      (click)="btn04Click()"
    >
      <span> Four <i class="fas fa-hockey-puck"></i> </span>
    </button>
  </div>
</div>

<div class="card mt-2">
  <div class="card-header text-white bg-instagram">Group 2</div>
  <div class="card-body">
    <button
      id="btn05"
      type="button"
      class="btn btn-primary btn-lg me-2"
      (click)="btn05Click()"
    >
      <span> Five <i class="fas fa-swimmer ms-1"></i> </span>
    </button>

    <button
      id="btn06"
      type="button"
      class="btn btn-success btn-lg me-2"
      (click)="btn06Click()"
    >
      <span> Six <i class="fas fa-biking ms-1"></i> </span>
    </button>

    <button
      id="btn07"
      type="button"
      class="btn btn-danger btn-lg me-2"
      (click)="btn07Click()"
    >
      <span> Seven <i class="fas fa-running ms-1"></i> </span>
    </button>

    <button
      id="btn08"
      type="button"
      class="btn btn-warning btn-lg me-2"
      (click)="btn08Click()"
    >
      <span> Eight <i class="fas fa-heartbeat ms-1"></i> </span>
    </button>
  </div>
</div>

<form>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="emailInput">Email Address</label>
        <input id="emailInput" type="email" class="form-control" placeholder="Email Address">
      </div>
      <div class="col-md-6 mb-3">
        <label for="userNameInput">Username</label>
        <input id="userNameInput" type="text" class="form-control" placeholder="Username" readonly>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-6 mb-3">
        <label for="firstNameInput">First Name</label>
        <input id="firstNameInput" type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastNameInput">Last Name</label>
        <input id="lastNameInput" type="text" class="form-control" placeholder="Last name">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">City</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">State</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col ms-2">
        <h6>Co-Op Membership Type</h6>
        <select class="form-select" aria-label="co-op membership type">
          <option value="Monthly">Monthly</option>
          <option value="Annual">Annual</option>
          <option value="Lifetime">Lifetime</option>
        </select>

      </div>
    </div>

    <div class="row mt-3">
      <div class="col ms-2">

        <h6>Email Contact Options</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" value="" id="weeklyNewsletterChk">
          <label class="form-check-label" for="weeklyNewsletterChk">Weekly Newsletter</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" value="" id="dailySpecialsChk">
          <label class="form-check-label" for="dailySpecialsChk">Daily Specials</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" value="" id="clearanceSalesChk">
          <label class="form-check-label" for="clearanceSalesChk">Clearance Sales</label>
        </div>

      </div>
    </div>

    <div class="row mt-3">
      <div class="col ms-2">

        <h6>User Interface Style</h6>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="lightUserInterfaceStyleRadio" value="light">
          <label class="form-check-label" for="lightUserInterfaceStyleRadio">Light</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mediumUserInterfaceStyleRadio" value="medium">
          <label class="form-check-label" for="mediumUserInterfaceStyleRadio">Medium</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="darkUserInterfaceStyleRadio" value="dark">
          <label class="form-check-label" for="darkUserInterfaceStyleRadio">Dark</label>
        </div>

      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label for="notesTextArea" class="form-label">Notes</label>
        <textarea class="form-control" id="notesTextArea" rows="3"></textarea>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

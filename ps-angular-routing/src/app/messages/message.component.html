<div class="card">
  <div class="card-header">Messages
    <button class="btn btn-light float-end"
            (click)="close()">
            <i class="fa fa-times-circle fa-lg"></i>
    </button>
  </div>
  <div class="card-body">
    <div *ngFor="let message of messages; let i=index">
      <div *ngIf="i<10"
           class="message-row">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']"
          routerLinkActive = "active">
        Basic Information <span class="ms-1" [ngClass] = "{'fa fa fa-exclamation': !isValid('info')}"> </span>
      </a>
      <a [routerLink]="['tags']"
          routerLinkActive = "active">
        Search Tags <span class="ms-1" [ngClass] = "{'fa fa fa-exclamation': !isValid('tags')}"> </span>
      </a>
    </div>

    <router-outlet></router-outlet>

    <div class="row mb-2">
      <div class="col-md-6">
        <button class="btn btn-primary me-3"
                style="width:80px"
                type="button"
                title="Save your entered data"
                [disabled]="!isValid()"
                (click)="saveProduct()">
          Save
        </button>
        <button class="btn btn-outline-secondary me-3"
                style="width:80px"
                type="button"
                title="Cancel your edits"
                [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn btn-outline-warning me-3"
                style="width:80px"
                type="button"
                title="Delete this product"
                (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>

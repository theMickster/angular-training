<span class="fa fa-spinner spinner"
      *ngIf="isPageLoading">
</span>

<nav class="navbar navbar-expand navbar-dark bg-dark flex-fill">
  <a class="navbar-brand" [routerLink] = "['/']">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a  class="nav-link"
          [routerLink] = "['/welcome']"
          routerLinkActive = "active"
          [routerLinkActiveOptions] = "{exact : true}">
            Home</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link"
          [routerLink] = "['/products']"
          routerLinkActive = "active"
          [routerLinkActiveOptions] = "{exact : true}">
            Product List</a>
    </li>
  </ul>
  <ul class="navbar-nav ms-auto me-4">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>

    <li class="nav-item">
      <a  class="nav-link"
          *ngIf="!isMessageDisplayed"
          (click)="showMessages()">
          Show Messages</a>
    </li>

    <li class="nav-item">
      <a  class="nav-link"
          *ngIf="isMessageDisplayed"
          (click)="hideMessages()">
          Hide Messages</a>
    </li>

    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink] = "['/login']" >Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container">

      <div class="row mb-4" [@slideInAnimation] = "o.isActivated ? o.activatedRoute: ''">
        <router-outlet #o="outlet">

        </router-outlet>

      </div>
      <div class= "row mb-4">
        <router-outlet name = "messages-outlet"></router-outlet>
      </div>

</div>
